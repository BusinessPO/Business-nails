<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agendar cita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    #idiomaSelect {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #fechaVisual {
      font-weight: bold;
      margin-bottom: 15px;
    }
    #fechas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 8px;
    }
    .fecha {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      min-width: 110px;
      transition: background-color 0.3s;
    }
    .fecha.seleccionada {
      background: #0056b3;
    }
    .fecha.no-disponible {
      background: #ccc;
      cursor: default;
      pointer-events: none;
      color: #666;
    }
    #horarios {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .hora {
      display: inline-block;
      padding: 15px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      min-width: 70px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .disponible {
      background: #28a745;
    }
    .ocupado {
      background: gray;
      pointer-events: none;
      color: #ddd;
    }
  </style>
</head>
<body>

  <select id="idiomaSelect">
    <option value="es">Español</option>
    <option value="en">English</option>
  </select>

  <h1 id="titulo">Selecciona una fecha</h1>
  <p id="fechaVisual"></p>

  <div id="fechas"></div>

  <div id="horarios"></div>

  <script>
    // --- Configuración idioma ---
    const idiomaActual = localStorage.getItem("idioma") || "es";
    document.getElementById("idiomaSelect").value = idiomaActual;

    const textos = {
      es: {
        tituloFecha: "Selecciona una fecha",
        citasPara: "Citas para el:",
        seleccionarHorario: "Selecciona un horario",
        noFechas: "No hay fechas disponibles",
      },
      en: {
        tituloFecha: "Select a date",
        citasPara: "Appointments for:",
        seleccionarHorario: "Select a time slot",
        noFechas: "No available dates",
      }
    };

    function aplicarIdioma() {
      const t = textos[document.getElementById("idiomaSelect").value];
      document.getElementById("titulo").textContent = t.tituloFecha;
      fechaVisual.textContent = "";
      horariosDiv.innerHTML = "";
    }

    document.getElementById("idiomaSelect").addEventListener("change", function () {
      localStorage.setItem("idioma", this.value);
      location.reload();
    });

    aplicarIdioma();

    // --- Variables DOM ---
    const fechaVisual = document.getElementById("fechaVisual");
    const fechasDiv = document.getElementById("fechas");
    const horariosDiv = document.getElementById("horarios");

    // --- Generar fechas válidas ---
    function esFinDeSemana(date) {
      const dia = date.getDay();
      return dia === 0 || dia === 6; // Domingo=0, Sábado=6
    }

    function formatoFecha(date, locale) {
      return date.toLocaleDateString(locale, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      });
    }

    function generarFechas(desde, cantidad) {
      const fechas = [];
      let diaActual = new Date(desde);
      while (fechas.length < cantidad) {
        if (!esFinDeSemana(diaActual)) {
          fechas.push(new Date(diaActual));
        }
        diaActual.setDate(diaActual.getDate() + 1);
      }
      return fechas;
    }

    // --- Datos iniciales ---
    const hoy = new Date();
    const inicio = new Date(hoy.getFullYear(), hoy.getMonth(), hoy.getDate() + 3); // 3 días después
    const fechasDisponibles = generarFechas(inicio, 14);

    // Mostrar fechas en selector
    fechasDisponibles.forEach(fecha => {
      const btn = document.createElement("div");
      btn.classList.add("fecha");
      btn.textContent = formatoFecha(fecha, idiomaActual === 'en' ? 'en-US' : 'es-MX');
      btn.dataset.fecha = fecha.toISOString().slice(0,10);

      btn.addEventListener("click", () => {
        seleccionarFecha(fecha, btn);
      });

      fechasDiv.appendChild(btn);
    });

    // Selección actual
    let fechaSeleccionada = null;
    let botonSeleccionado = null;

    // Mostrar horarios para una fecha dada
    function seleccionarFecha(fecha, boton) {
      fechaSeleccionada = fecha;
      if (botonSeleccionado) botonSeleccionado.classList.remove("seleccionada");
      botonSeleccionado = boton;
      boton.classList.add("seleccionada");

      fechaVisual.textContent = (idiomaActual === 'en' ? textos.en.citasPara : textos.es.citasPara) + " " + formatoFecha(fecha, idiomaActual === 'en' ? 'en-US' : 'es-MX');

      horariosDiv.innerHTML = "";
      const horarios = [];
      for(let i=10; i<=17; i++) horarios.push(i + ":00");

      const citasAgendadas = JSON.parse(localStorage.getItem("citasAgendadas") || "[]");
      const ocupadas = citasAgendadas
        .filter(c => c.fecha === fecha.toISOString().slice(0,10))
        .map(c => c.hora);

      horarios.forEach(hora => {
        const btn = document.createElement("div");
        btn.classList.add("hora");
        btn.textContent = hora;

        if(ocupadas.includes(hora)){
          btn.classList.add("ocupado");
        } else {
          btn.classList.add("disponible");
          btn.onclick = () => {
            localStorage.setItem("citaSeleccionada", JSON.stringify({ fecha: fecha.toISOString().slice(0,10), hora }));
            window.location.href = "registro.html";
          };
        }
        horariosDiv.appendChild(btn);
      });
    }

    // Auto seleccionar la primer fecha válida al cargar
    if(fechasDisponibles.length > 0){
      const primerBtn = fechasDiv.querySelector(".fecha");
      if(primerBtn) primerBtn.click();
    }
  </script>
</body>
</html>
