<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de cita</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d36ba0;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #d36ba0;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b7598d;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Formulario de registro</h1>
  <form id="formRegistro">
    <label for="nombre" id="labelNombre">Nombre:</label>
    <input type="text" id="nombre" required />

    <label for="apellido" id="labelApellido">Apellido:</label>
    <input type="text" id="apellido" required />

    <label for="metodoPago" id="labelPago">Método de pago:</label>
    <select id="metodoPago" required>
      <option value="" disabled selected>Selecciona método de pago</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Tarjeta">Tarjeta</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Otro">Otro</option>
    </select>

    <button type="submit" id="btnConfirmar">Confirmar cita</button>
  </form>

  <script>
    const telefonoDueña = '521XXXXXXXXXX'; // Cambia al número real

    function aplicarIdioma() {
      const idioma = localStorage.getItem('idioma') || 'es';
      const textos = {
        es: {
          titulo: 'Formulario de registro',
          labelNombre: 'Nombre:',
          labelApellido: 'Apellido:',
          labelPago: 'Método de pago:',
          btnConfirmar: 'Confirmar cita',
          mensajeError: 'Completa todos los campos obligatorios.'
        },
        en: {
          titulo: 'Registration form',
          labelNombre: 'First Name:',
          labelApellido: 'Last Name:',
          labelPago: 'Payment method:',
          btnConfirmar: 'Confirm appointment',
          mensajeError: 'Please fill in all required fields.'
        }
      };
      const t = textos[idioma];

      document.getElementById('titulo').innerText = t.titulo;
      document.getElementById('labelNombre').innerText = t.labelNombre;
      document.getElementById('labelApellido').innerText = t.labelApellido;
      document.getElementById('labelPago').innerText = t.labelPago;
      document.getElementById('btnConfirmar').innerText = t.btnConfirmar;
    }

    document.getElementById('formRegistro').addEventListener('submit', (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const pago = document.getElementById('metodoPago').value;
      const idioma = localStorage.getItem('idioma') || 'es';

      const textosError = {
        es: 'Completa todos los campos obligatorios.',
        en: 'Please fill in all required fields.'
      };

      if (!nombre || !apellido || !pago) {
        alert(textosError[idioma]);
        return;
      }

      const fecha = localStorage.getItem('fechaSeleccionada');
      const hora = localStorage.getItem('horaSeleccionada');
      const diseno = localStorage.getItem('disenoSeleccionado') || 'Diseño desconocido';
      const duracion = localStorage.getItem('duracion') || '60';

      if (!fecha || !hora) {
        alert('Error: falta fecha u hora seleccionada.');
        return;
      }

      // Guardar cita en localStorage
      let citas = JSON.parse(localStorage.getItem('citas')) || [];

      // Verificar que no exista ya la cita para ese horario
      const existe = citas.some(c => c.fecha === fecha && c.hora === hora);

      if (existe) {
        alert(idioma === 'es' ? 'El horario seleccionado ya está ocupado.' : 'Selected time is already taken.');
        return;
      }

      const cita = {
        fecha,
        hora,
        nombre: nombre + ' ' + apellido,
        pago,
        diseno,
        duracion
      };

      citas.push(cita);
      localStorage.setItem('citas', JSON.stringify(citas));

      // Guardar nombre para permitir cancelar después
      localStorage.setItem('nombreCliente', nombre + ' ' + apellido);

      // Enviar WhatsApp a la dueña
      const mensaje = encodeURIComponent(
        `Nueva cita de ${cita.nombre} para ${cita.diseno} el día ${cita.fecha} a las ${cita.hora}. Método de pago: ${cita.pago}.`
      );
      window.open(`https://wa.me/${telefonoDueña}?text=${mensaje}`, '_blank');

      // Redirigir a página de agradecimiento con nombre para personalizar
      window.location.href = `agradecimiento.html?nombre=${encodeURIComponent(nombre)}`;
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('idioma')) {
        localStorage.setItem('idioma', 'es');
      }
      aplicarIdioma();
    });
  </script>
</body>
</html>
