<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 30px;
      font-size: 1.2em;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Registrar tu Cita</h1>

  <div id="infoCita"></div>

  <form id="formulario">
    <label for="nombre">Nombre *</label>
    <input type="text" id="nombre" required>

    <label for="apellido">Apellido *</label>
    <input type="text" id="apellido" required>

    <label for="metodo">M√©todo de pago *</label>
    <select id="metodo" required>
      <option value="">Selecciona una opci√≥n</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Tarjeta">Tarjeta</option>
    </select>

    <button type="submit">Confirmar Cita</button>
  </form>

  <div id="mensaje"></div>

  <script>
    function getParametro(nombre) {
      const params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    const fecha = getParametro("fecha");
    const hora = getParametro("hora");
    const diseno = getParametro("diseno");
    const duracion = getParametro("duracion");

    const infoDiv = document.getElementById("infoCita");
    infoDiv.innerHTML = `
      <p><strong>Fecha:</strong> ${fecha}</p>
      <p><strong>Hora:</strong> ${hora}</p>
      <p><strong>Dise√±o:</strong> ${diseno}</p>
      <p><strong>Duraci√≥n:</strong> ${duracion} min</p>
    `;

    const form = document.getElementById("formulario");
    const mensajeDiv = document.getElementById("mensaje");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const metodo = document.getElementById("metodo").value;

      if (!nombre || !apellido || !metodo) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const primerNombre = nombre.split(" ")[0];

      // Mostrar mensaje personalizado
      mensajeDiv.innerHTML = `¬°Gracias ${primerNombre}! Tu cita ha sido registrada con √©xito.`;

      // Aqu√≠ podr√≠as enviar por WhatsApp:
      const texto = `Nueva cita registrada:
üë§ ${nombre} ${apellido}
üíÖ Dise√±o: ${diseno}
üìÖ Fecha: ${fecha}
üïê Hora: ${hora}
‚è±Ô∏è Duraci√≥n: ${duracion} min
üí≥ Pago: ${metodo}`;

      const telefonoDue√±a = "523338093018"; // Coloca el n√∫mero con lada de M√©xico sin espacios
      const linkWhatsApp = `https://wa.me/${telefonoDue√±a}?text=${encodeURIComponent(texto)}`;

      // Simulaci√≥n de env√≠o por WhatsApp (puedes redirigir autom√°ticamente si quieres)
      console.log("Enlace de WhatsApp para la due√±a:", linkWhatsApp);

      // Tambi√©n podr√≠as hacer: window.open(linkWhatsApp, "_blank");

      // Guardar la cita final si necesitas (opcional)
      localStorage.setItem("ultimaCitaConfirmada", JSON.stringify({
        nombre, apellido, metodo, fecha, hora, diseno, duracion
      }));

      // Ocultar formulario
      form.style.display = "none";
    });
  </script>
</body>
</html>
