<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d36ba0;
    }
  </style>
</head>
<body>
  <h1 id="mensaje"></h1>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function aplicarIdioma() {
      const idioma = localStorage.getItem('idioma') || 'es';

      const textos = {
        es: nombre => `Gracias, ${nombre}, por tu cita. Â¡Te esperamos!`,
        en: nombre => `Thank you, ${nombre}, for your appointment. We look forward to seeing you!`
      };

      const nombre = getQueryParam('nombre') || 'Cliente';
      document.getElementById('mensaje').innerText = textos[idioma](nombre);
    }

    aplicarIdioma();
  </script>
</body>
</html>
