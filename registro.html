<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Cita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    h3 {
      font-weight: normal;
      color: #555;
      margin-bottom: 30px;
    }
    .detalle {
      background: #fff;
      padding: 20px;
      margin: 0 auto 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>¿Confirmar cita?</h1>
  <h3>Tu cita se registrará sólo si presionas el botón de confirmar. En caso de querer cancelarla, sólo podrás hacerlo con mínimo dos días de anticipación.</h3>

  <div class="detalle" id="infoCita">
    <p><strong>Fecha:</strong> <span id="fecha"></span></p>
    <p><strong>Hora:</strong> <span id="hora"></span></p>
  </div>

  <div class="detalle">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Apellido:</label>
    <input type="text" id="apellido" required>

    <label>Método de pago:</label>
    <select id="pago">
      <option value="">Selecciona</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Tarjeta">Tarjeta</option>
    </select>
  </div>

  <button onclick="confirmarCita()">Confirmar Cita</button>

  <script>
    const cita = JSON.parse(localStorage.getItem("citaSeleccionada"));
    if (!cita) {
      alert("No se ha seleccionado ningún horario.");
      window.location.href = "agendar.html";
    }

    document.getElementById("fecha").textContent = cita.fecha;
    document.getElementById("hora").textContent = cita.hora;

    function confirmarCita() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const pago = document.getElementById("pago").value;

      if (!nombre || !apellido || !pago) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const nuevaCita = {
        fecha: cita.fecha,
        hora: cita.hora,
        nombre,
        apellido,
        pago
      };

      // Guardar permanentemente
      const citas = JSON.parse(localStorage.getItem("citasAgendadas") || "[]");

      // Validar que no exista la cita ocupada (evitar duplicados)
      const existe = citas.some(c => c.fecha === nuevaCita.fecha && c.hora === nuevaCita.hora);
      if (existe) {
        alert("Ese horario ya está reservado. Por favor, elige otro.");
        window.location.href = "agendar.html";
        return;
      }

      citas.push(nuevaCita);
      localStorage.setItem("citasAgendadas", JSON.stringify(citas));

      // Enviar WhatsApp (abre en nueva pestaña)
      const mensaje = encodeURIComponent(
        `Nueva cita reservada:\n` +
        `Fecha: ${nuevaCita.fecha}\n` +
        `Hora: ${nuevaCita.hora}\n` +
        `Nombre: ${nuevaCita.nombre} ${nuevaCita.apellido}\n` +
        `Pago: ${nuevaCita.pago}`
      );
      const telefonoDueña = "523338093018"; // Cambia aquí al número de la dueña con código país sin signos ni espacios
      window.open(`https://wa.me/${telefonoDueña}?text=${mensaje}`, "_blank");

      // Limpiar selección temporal
      localStorage.removeItem("citaSeleccionada");

      // Guardar nombre para página agradecimiento
      localStorage.setItem("nombreCliente", nombre);

      // Redirigir a agradecimiento
      window.location.href = "agradecimiento.html";
    }
  </script>
</body>
</html>
