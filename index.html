<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Título</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #fafafa;
    }
    #selectorIdioma {
      margin-bottom: 20px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    #botonAgendar {
      background-color: #ff69b4;
    }
    #botonCatalogo {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

<h1 id="titulo">Título</h1>

<select id="selectorIdioma" aria-label="Seleccionar idioma">
  <option value="es">Español Latino</option>
  <option value="en">English</option>
</select>

<div>
  <button id="botonAgendar">Agendar cita</button>
  <button id="botonCatalogo">Catálogo</button>
</div>

<script>
  const selector = document.getElementById("selectorIdioma");

  // Textos para cada idioma
  const textos = {
    es: {
      titulo: "Rosario's Nails",
      botonAgendar: "Agendar cita",
      botonCatalogo: "Catálogo"
    },
    en: {
      titulo: "Welcome to our site",
      botonAgendar: "Schedule Appointment",
      botonCatalogo: "Catalog"
    }
  };

  function aplicarIdioma() {
    const idioma = localStorage.getItem("idiomaSeleccionado") || "es";
    selector.value = idioma;

    document.getElementById("titulo").textContent = textos[idioma].titulo;
    document.getElementById("botonAgendar").textContent = textos[idioma].botonAgendar;
    document.getElementById("botonCatalogo").textContent = textos[idioma].botonCatalogo;
  }

  selector.addEventListener("change", () => {
    localStorage.setItem("idiomaSeleccionado", selector.value);
    aplicarIdioma();
  });

  window.onload = () => {
    aplicarIdioma();
  };
</script>

</body>
</html>
