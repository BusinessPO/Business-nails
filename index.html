<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Business Nails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #idiomaSelect {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    #cancelarModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #cancelarContenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #cancelarMensaje {
      margin-top: 15px;
      font-weight: bold;
    }
    .cerrar {
      float: right;
      cursor: pointer;
      font-size: 1.2em;
      color: red;
    }
  </style>
</head>
<body>

  <select id="idiomaSelect">
    <option value="es">Espa√±ol</option>
    <option value="en">English</option>
  </select>

  <h1>Business Nails</h1>

  <button onclick="window.location.href='catalogo.html'">Cat√°logo</button>
  <button onclick="mostrarInstruccion()">Agendar</button>
  <button onclick="abrirCancelar()">Cancelar cita</button>

  <!-- Modal para cancelar cita -->
  <div id="cancelarModal">
    <div id="cancelarContenido">
      <span class="cerrar" onclick="cerrarCancelar()">‚úñ</span>
      <h3>Cancelar Cita</h3>
      <label>Nombre:</label>
      <input type="text" id="nombreCancelar" placeholder="Tu nombre">
      <label>Fecha de la cita (AAAA-MM-DD):</label>
      <input type="date" id="fechaCancelar">
      <button onclick="cancelarCita()">Confirmar Cancelaci√≥n</button>
      <div id="cancelarMensaje"></div>
    </div>
  </div>

  <script>
    // Idioma (opcional para desarrollo)
    document.getElementById("idiomaSelect").addEventListener("change", function () {
      alert("Funcionalidad de idioma a√∫n en desarrollo para este demo.");
    });

    function mostrarInstruccion() {
      alert("Para agendar primero selecciona un dise√±o en el Cat√°logo, luego presiona 'Agendar'.");
    }

    function abrirCancelar() {
      document.getElementById("cancelarModal").style.display = "flex";
      document.getElementById("cancelarMensaje").innerHTML = "";
    }

    function cerrarCancelar() {
      document.getElementById("cancelarModal").style.display = "none";
      document.getElementById("nombreCancelar").value = "";
      document.getElementById("fechaCancelar").value = "";
    }

    function cancelarCita() {
      const nombre = document.getElementById("nombreCancelar").value.trim().toLowerCase();
      const fecha = document.getElementById("fechaCancelar").value;
      const mensajeDiv = document.getElementById("cancelarMensaje");

      if (!nombre || !fecha) {
        mensajeDiv.innerText = "Por favor completa todos los campos.";
        mensajeDiv.style.color = "red";
        return;
      }

      const hoy = new Date();
      const fechaCita = new Date(fecha);
      const diff = (fechaCita - hoy) / (1000 * 60 * 60 * 24);

      if (diff < 2) {
        mensajeDiv.innerText = "Solo puedes cancelar citas con al menos 2 d√≠as de anticipaci√≥n.";
        mensajeDiv.style.color = "red";
        return;
      }

      const citas = JSON.parse(localStorage.getItem("citasAgendadas") || "[]");
      const index = citas.findIndex(c =>
        c.fecha === fecha && c.nombre && c.nombre.toLowerCase().includes(nombre)
      );

      if (index >= 0) {
        const cita = citas[index];
        citas.splice(index, 1);
        localStorage.setItem("citasAgendadas", JSON.stringify(citas));

        mensajeDiv.innerText = "Cita cancelada exitosamente.";
        mensajeDiv.style.color = "green";

        // WhatsApp de la due√±a
        const mensaje = `‚ùå Cancelaci√≥n de cita:\nüë§ Cliente: ${cita.nombre || nombre}\nüìÖ Fecha: ${cita.fecha}\nüíÖ Dise√±o: ${cita.diseno || 'No especificado'}`;
        const numero = "523338093018"; // Coloca el n√∫mero real
        const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;

        console.log("WhatsApp cancelaci√≥n:", link);
        // window.open(link, "_blank"); // <-- Descomenta si deseas que se abra autom√°ticamente
      } else {
        mensajeDiv.innerText = "No se encontr√≥ una cita con ese nombre y fecha.";
        mensajeDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
