<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Business Nails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #idiomaSelect {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    #cancelarModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #cancelarContenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #cancelarMensaje {
      margin-top: 15px;
      font-weight: bold;
    }
    .cerrar {
      float: right;
      cursor: pointer;
      font-size: 1.2em;
      color: red;
    }
  </style>
</head>
<body>

  <select id="idiomaSelect">
    <option value="es">Espa√±ol</option>
    <option value="en">English</option>
  </select>

  <h1>Business Nails</h1>

  <button id="btnCatalogo">Cat√°logo</button>
  <button id="btnAgendar">Agendar</button>
  <button id="btnCancelar">Cancelar cita</button>

  <!-- Modal Cancelar -->
  <div id="cancelarModal">
    <div id="cancelarContenido">
      <span class="cerrar" onclick="cerrarCancelar()">‚úñ</span>
      <h3 id="cancelarTitulo">Cancelar Cita</h3>
      <label id="labelNombre">Nombre:</label>
      <input type="text" id="nombreCancelar" placeholder="Tu nombre">
      <label id="labelFecha">Fecha de la cita (AAAA-MM-DD):</label>
      <input type="date" id="fechaCancelar">
      <button onclick="cancelarCita()" id="btnConfirmarCancelacion">Confirmar Cancelaci√≥n</button>
      <div id="cancelarMensaje"></div>
    </div>
  </div>

  <script>
    const textos = {
      es: {
        catalogo: "Cat√°logo",
        agendar: "Agendar",
        cancelar: "Cancelar cita",
        instruccion: "Para agendar primero selecciona un dise√±o en el Cat√°logo, luego presiona 'Agendar'.",
        cancelarTitulo: "Cancelar Cita",
        labelNombre: "Nombre:",
        labelFecha: "Fecha de la cita (AAAA-MM-DD):",
        confirmarCancelacion: "Confirmar Cancelaci√≥n",
        camposIncompletos: "Por favor completa todos los campos.",
        muyTarde: "Solo puedes cancelar citas con al menos 2 d√≠as de anticipaci√≥n.",
        citaCancelada: "Cita cancelada exitosamente.",
        noEncontrada: "No se encontr√≥ una cita con ese nombre y fecha."
      },
      en: {
        catalogo: "Catalog",
        agendar: "Schedule",
        cancelar: "Cancel Appointment",
        instruccion: "To schedule, first choose a design in the Catalog, then click 'Schedule'.",
        cancelarTitulo: "Cancel Appointment",
        labelNombre: "Name:",
        labelFecha: "Appointment date (YYYY-MM-DD):",
        confirmarCancelacion: "Confirm Cancellation",
        camposIncompletos: "Please fill in all fields.",
        muyTarde: "You can only cancel appointments at least 2 days in advance.",
        citaCancelada: "Appointment successfully cancelled.",
        noEncontrada: "No appointment found with that name and date."
      }
    };

    let idiomaActual = localStorage.getItem("idioma") || "es";
    const idiomaSelect = document.getElementById("idiomaSelect");
    idiomaSelect.value = idiomaActual;

    function aplicarIdioma() {
      const t = textos[idiomaActual];
      document.getElementById("btnCatalogo").textContent = t.catalogo;
      document.getElementById("btnAgendar").textContent = t.agendar;
      document.getElementById("btnCancelar").textContent = t.cancelar;
      document.getElementById("cancelarTitulo").textContent = t.cancelarTitulo;
      document.getElementById("labelNombre").textContent = t.labelNombre;
      document.getElementById("labelFecha").textContent = t.labelFecha;
      document.getElementById("btnConfirmarCancelacion").textContent = t.confirmarCancelacion;
    }

    idiomaSelect.addEventListener("change", function () {
      idiomaActual = idiomaSelect.value;
      localStorage.setItem("idioma", idiomaActual);
      aplicarIdioma();
    });

    aplicarIdioma();

    document.getElementById("btnCatalogo").onclick = () => window.location.href = "catalogo.html";

    document.getElementById("btnAgendar").onclick = () => {
      alert(textos[idiomaActual].instruccion);
    };

    document.getElementById("btnCancelar").onclick = abrirCancelar;

    function abrirCancelar() {
      document.getElementById("cancelarModal").style.display = "flex";
      document.getElementById("cancelarMensaje").innerHTML = "";
    }

    function cerrarCancelar() {
      document.getElementById("cancelarModal").style.display = "none";
      document.getElementById("nombreCancelar").value = "";
      document.getElementById("fechaCancelar").value = "";
    }

    function cancelarCita() {
      const nombre = document.getElementById("nombreCancelar").value.trim().toLowerCase();
      const fecha = document.getElementById("fechaCancelar").value;
      const mensajeDiv = document.getElementById("cancelarMensaje");
      const t = textos[idiomaActual];

      if (!nombre || !fecha) {
        mensajeDiv.innerText = t.camposIncompletos;
        mensajeDiv.style.color = "red";
        return;
      }

      const hoy = new Date();
      const fechaCita = new Date(fecha);
      const diff = (fechaCita - hoy) / (1000 * 60 * 60 * 24);

      if (diff < 2) {
        mensajeDiv.innerText = t.muyTarde;
        mensajeDiv.style.color = "red";
        return;
      }

      const citas = JSON.parse(localStorage.getItem("citasAgendadas") || "[]");
      const index = citas.findIndex(c =>
        c.fecha === fecha && c.nombre && c.nombre.toLowerCase().includes(nombre)
      );

      if (index >= 0) {
        const cita = citas[index];
        citas.splice(index, 1);
        localStorage.setItem("citasAgendadas", JSON.stringify(citas));

        mensajeDiv.innerText = t.citaCancelada;
        mensajeDiv.style.color = "green";

        const numero = "523338093018"; // WhatsApp de la due√±a
        const mensaje = `‚ùå ${t.cancelarTitulo}:\nüë§ Cliente: ${cita.nombre || nombre}\nüìÖ Fecha: ${cita.fecha}\nüíÖ Dise√±o: ${cita.diseno || "No especificado"}`;
        const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
        console.log("WhatsApp cancelaci√≥n:", link);
        // window.open(link, "_blank"); // Descomenta para enviar
      } else {
        mensajeDiv.innerText = t.noEncontrada;
        mensajeDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
