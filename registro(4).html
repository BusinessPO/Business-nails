<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar cita - T√≠tulo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d36ba0;
      margin-bottom: 10px;
    }

    .info {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }

    form input, form select, form button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d36ba0;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #b7598d;
    }

    .idioma-select {
      margin-top: 20px;
    }

    select#idioma {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Registrar cita</h1>

  <div class="info" id="infoCita">
    Cargando informaci√≥n de tu cita...
  </div>

  <form id="registroForm" onsubmit="return confirmarCita()">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <select id="metodoPago" required>
      <option value="">M√©todo de pago al finalizar</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Tarjeta">Tarjeta</option>
    </select>
    <button type="submit" id="btnConfirmar">Confirmar cita</button>
  </form>

  <div class="idioma-select">
    <label for="idioma">üåê Cambiar idioma:</label>
    <select id="idioma" onchange="cambiarIdioma(this.value)">
      <option value="es">Espa√±ol latino</option>
      <option value="en">English</option>
    </select>
  </div>

  <script>
    const dise√±o = localStorage.getItem('disenoSeleccionado') || 'Sin dise√±o';
    const fecha = localStorage.getItem('fechaSeleccionada') || 'Sin fecha';
    const hora = localStorage.getItem('horaSeleccionada') || 'Sin hora';
    const duracion = localStorage.getItem('duracion') || '60';

    function mostrarResumen() {
      const idioma = localStorage.getItem("idioma") || "es";
      const textos = {
        es: `Dise√±o: ${dise√±o}\nFecha: ${fecha}\nHora: ${hora}`,
        en: `Design: ${dise√±o}\nDate: ${fecha}\nTime: ${hora}`
      };
      document.getElementById('infoCita').innerText = textos[idioma];
    }

    function confirmarCita() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const metodoPago = document.getElementById('metodoPago').value;
      const idioma = localStorage.getItem("idioma") || "es";

      if (!nombre || !apellido || !metodoPago) {
        alert(idioma === "en"
          ? "Please complete all fields."
          : "Por favor completa todos los campos.");
        return false;
      }

      localStorage.setItem("nombreCliente", nombre);
      localStorage.setItem("apellidoCliente", apellido);
      localStorage.setItem("metodoPago", metodoPago);

      const nuevaCita = {
        dise√±o,
        fecha,
        hora,
        duracion,
        nombre,
        apellido,
        metodoPago
      };

      const citas = JSON.parse(localStorage.getItem("citas")) || [];
      citas.push(nuevaCita);
      localStorage.setItem("citas", JSON.stringify(citas));

      window.location.href = 'gracias.html';
      return false;
    }

    function cambiarIdioma(idioma) {
      localStorage.setItem("idioma", idioma);
      aplicarIdioma();
    }

    function aplicarIdioma() {
      const idioma = localStorage.getItem("idioma") || "es";
      const textos = {
        es: {
          titulo: "Registrar cita",
          btnConfirmar: "Confirmar cita",
          metodoDefault: "M√©todo de pago al finalizar",
          efectivo: "Efectivo",
          transferencia: "Transferencia",
          tarjeta: "Tarjeta"
        },
        en: {
          titulo: "Register Appointment",
          btnConfirmar: "Confirm appointment",
          metodoDefault: "Payment method at the end",
          efectivo: "Cash",
          transferencia: "Bank transfer",
          tarjeta: "Card"
        }
      };

      const t = textos[idioma];
      document.getElementById("titulo").innerText = t.titulo;
      document.getElementById("btnConfirmar").innerText = t.btnConfirmar;

      const metodoPago = document.getElementById("metodoPago");
      metodoPago.options[0].text = t.metodoDefault;
      metodoPago.options[1].text = t.efectivo;
      metodoPago.options[2].text = t.transferencia;
      metodoPago.options[3].text = t.tarjeta;

      document.getElementById("idioma").value = idioma;

      mostrarResumen();
    }

    aplicarIdioma();
  </script>
</body>
</html>
