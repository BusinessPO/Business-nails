</head>
<body>
  <h1>T칤tulo</h1>

  <script>

    function cambiarIdioma(idioma) {

    function aplicarIdioma() {
      const idioma = localStorage.getItem("idioma") || "es";
      const textos = {

          btnCatalogo: "View catalog",
          btnAgendar: "Book appointment"

      };

      document.getElementById("descripcion").innerText = textos[idioma].descripcion;
      document.getElementById("btnCatalogo").innerText = textos[idioma].btnCatalogo;
      document.getElementById("btnAgendar").innerText = textos[idioma].btnAgendar;

      // Cambiar selecci칩n del men칰 tambi칠n
